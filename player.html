<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Stream & Download</title>
    
    <meta property="og:type" content="video.other">
    <meta id="og-title" property="og:title" content="AnimeVerse - Watch Online">
    <meta id="og-desc" property="og:description" content="Stream and Download your favorite anime in Hindi/Sub.">
    <meta id="og-image" property="og:image" content="https://i.ibb.co/mF0pYxT/animeverse-logo.png"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --neon: #FF7B00; --bg: #0D0D12; --card-bg: #181c25; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; margin: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }

        .back-btn { background: #1c1f26; border: 1px solid #2a2e38; border-radius: 10px; padding: 8px 12px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .header-card { background: var(--card-bg); margin: 15px; padding: 15px; border-radius: 20px; display: flex; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .poster-img { width: 110px; aspect-ratio: 2/3; object-fit: cover; border-radius: 12px; }
        
        .video-box { margin: 0 15px; position: relative; width: calc(100% - 30px); aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        #main-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .nav-btn { flex: 1; background: #1c1f26; color: #fff; padding: 12px; border-radius: 12px; font-weight: 700; font-size: 11px; text-transform: uppercase; border: 1px solid #2a2e38; text-align: center; cursor: pointer; }
        .btn-dl { background: var(--neon); color: #000; border: none; }

        .ep-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 400px; overflow-y: auto; padding: 15px; }
        .ep-card { background: #181c25; border-radius: 12px; overflow: hidden; border: 2px solid transparent; transition: 0.3s; cursor: pointer; position: relative; opacity: 0.6; }
        .ep-card.active { opacity: 1 !important; border-color: var(--neon); transform: scale(0.96); }
        .ep-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .badge-count { position: absolute; top: 4px; left: 4px; background: var(--neon); color: #000; font-size: 8px; font-weight: 900; padding: 2px 5px; border-radius: 4px; z-index: 10; }

        .comment-container { background: #181c25; margin: 15px; padding: 15px; border-radius: 20px; border: 1px solid #2a2e38; }
        .comment-input { width: 100%; background: #0d0d12; border: 1px solid #2a2e38; border-radius: 12px; padding: 12px; color: #fff; font-size: 14px; outline: none; margin-bottom: 8px; }
        .comment-btn { background: var(--neon); color: #000; font-weight: 800; padding: 10px 20px; border-radius: 10px; font-size: 12px; text-transform: uppercase; width: 100%; }
        .comment-item { display: flex; gap: 12px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #222; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; background: var(--neon); color: #000; flex-shrink: 0; }

        .footer-main { background: #0a0a0f; border-top: 1px solid #1a1a24; padding: 40px 20px; margin-top: 40px; }
        .social-icon { background: #181c25; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #2a2e38; }
    </style>
</head>
<body>

    <div class="p-5 flex items-center gap-4">
        <button class="back-btn" onclick="window.history.back()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <div class="text-2xl font-black italic uppercase">ANIME<span class="text-[#FF7B00]">VERSE</span></div>
    </div>

    <div class="header-card">
        <img id="poster" src="" class="poster-img"> 
        <div class="flex-1">
            <h1 id="title" class="text-lg font-bold uppercase mb-2 line-clamp-2">Loading...</h1>
            <div class="flex items-center gap-3 mb-3">
                <span class="bg-[#2a2e38] text-[#FF7B00] text-[10px] font-bold px-2 py-1 rounded">Hindi / Sub</span>
                <span id="year" class="text-xs text-gray-500 font-bold">----</span>
                <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-gray-400 font-bold">üëÅÔ∏è <span id="ep-views">0</span> VIEWS</span>
            </div>
            <p id="desc" class="text-[11px] text-gray-400 line-clamp-3 leading-relaxed">Fetching details...</p>
        </div>
    </div>

    <div class="video-box mb-4" id="video-container">
        <iframe id="main-player" src="" allowfullscreen></iframe>
    </div>

    <div class="flex gap-2 px-[15px] mb-6">
        <button class="nav-btn" onclick="smartChange(-1)">Prev</button>
        <button id="dl-button" class="nav-btn btn-dl">Download Ep</button>
        <button class="nav-btn" onclick="smartChange(1)">Next</button>
    </div>

    <div class="px-[15px] mb-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-[10px] font-black uppercase tracking-[3px] text-gray-600">Episodes List</h3>
            <select id="season-select" onchange="changeSeason(this.value)" class="bg-transparent text-[#FF7B00] font-bold text-xs outline-none cursor-pointer"></select>
        </div>
        <div id="ep-grid" class="ep-grid"></div>
    </div>

    <div class="comment-container">
        <h3 class="text-[10px] font-black uppercase tracking-[2px] text-gray-500 mb-4">Live Comments</h3>
        <input type="text" id="user-name" placeholder="Name" class="comment-input">
        <textarea id="comment-text" placeholder="Share your thoughts..." class="comment-input" rows="2"></textarea>
        <button onclick="postComment()" class="comment-btn">Post Comment</button>
        <div id="comment-list" class="mt-6"></div>
    </div>

    <footer class="footer-main text-center">
        <div class="text-2xl font-black italic uppercase mb-4">ANIME<span class="text-[#FF7B00]">VERSE</span></div>
        <div class="flex justify-center gap-4 mb-8">
            <a href="https://t.me/animeverse648" class="social-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="#fff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg></a>
        </div>
        <div class="text-[9px] text-gray-700 font-bold uppercase">¬© 2026 AnimeVerse</div>
    </footer>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAe5XKQlowY_AroKkQ80SeAYPqLnF02KoE", 
            databaseURL: "https://animeverse-9eada-default-rtdb.firebaseio.com/", 
            projectId: "animeverse-9eada", 
            appId: "1:296666771306:web:df732df90b1e5e9108ff13" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const csvURL = "https://docs.google.com/spreadsheets/d/1VLcid14lgDfdDvYzfJLpLsbgD_jpY1CGzutgpEGhZdA/export?format=csv";
        const tmdbKey = "eef0f9c16ca61d6c843e7d43ddc5e1d8";
        
        let allData = [], seasons = [], currentAnimeId = "", currentEpIndex = 0, currentSeason = "";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            currentAnimeId = params.get('id');
            
            // Fix: Season clean up (remove extra 's' if exists)
            let sParam = params.get('s') || "";
            currentSeason = sParam.toLowerCase().startsWith('s') ? sParam.substring(1).toUpperCase() : sParam.toUpperCase();
            if(!currentSeason.startsWith('S')) currentSeason = 'S' + currentSeason;

            let epParam = parseInt(params.get('ep'));
            currentEpIndex = epParam ? epParam - 1 : 0;

            if(!currentAnimeId) return;

            // Sheets Data
            const res = await fetch(csvURL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            allData = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { id: c[0]?.trim(), name: c[1]?.trim(), url: c[2]?.trim(), bot: c[3]?.trim() };
            }).filter(x => x.id === currentAnimeId);

            seasons = [...new Set(allData.map(x => x.name.split(' - ')[0]))];
            if(!currentSeason || !seasons.includes(currentSeason)) currentSeason = seasons[0];

            document.getElementById('season-select').innerHTML = seasons.map(s => `<option value="${s}" ${s===currentSeason?'selected':''}>${s.replace('S','Season ')}</option>`).join('');
            
            // TMDB Meta
            try {
                const tmRes = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${tmdbKey}&query=${encodeURIComponent(currentAnimeId.replace(/-/g,' '))}`);
                const tmData = await tmRes.json();
                if(tmData.results?.[0]) {
                    const r = tmData.results[0];
                    document.getElementById('title').innerText = r.name || r.title;
                    document.getElementById('poster').src = "https://image.tmdb.org/t/p/w500" + r.poster_path;
                    document.getElementById('year').innerText = (r.first_air_date || r.release_date || "").split('-')[0];
                    document.getElementById('desc').innerText = r.overview;
                }
            } catch(e) {}

            renderEpisodes();
            loadEpisodeData();
        }

        function renderEpisodes() {
            const filtered = allData.filter(x => x.name.startsWith(currentSeason));
            const grid = document.getElementById('ep-grid');
            grid.innerHTML = "";
            filtered.forEach((ep, i) => {
                const card = document.createElement('div');
                card.className = `ep-card ${i === currentEpIndex ? 'active' : ''}`;
                card.innerHTML = `<div class="badge-count">${i+1}</div><img src="${document.getElementById('poster').src}" class="ep-img"><p class="text-[9px] font-bold p-2 truncate">Episode ${i+1}</p>`;
                card.onclick = () => {
                    window.location.href = `?id=${currentAnimeId}&s=${currentSeason}&ep=${i+1}`;
                };
                grid.appendChild(card);
            });
            // Scroll into view
            setTimeout(() => {
                const active = document.querySelector('.ep-card.active');
                if(active) active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }

        function loadEpisodeData() {
            const filtered = allData.filter(x => x.name.startsWith(currentSeason));
            const ep = filtered[currentEpIndex];
            if(!ep) return;

            document.getElementById('main-player').src = ep.url;
            
            const animeKey = currentAnimeId.replace(/[.#$[\]]/g, "_");
            // Fix: Clean Season ID for Download link
            const cleanS = currentSeason.replace(/\D/g,''); 
            const epKey = `s${cleanS}_e${currentEpIndex + 1}`;

            // Track Clicks
            const clickRef = db.ref(`animeverse/${animeKey}/${epKey}/total_clicks`);
            clickRef.transaction(current => (current || 0) + 1);
            clickRef.on('value', snap => {
                document.getElementById('ep-views').innerText = (snap.val() || 0).toLocaleString();
            });

            // Download Button Logic
            document.getElementById('dl-button').onclick = () => {
                if(ep.bot && ep.bot !== "" && ep.bot !== "#") {
                    window.open(ep.bot.startsWith("http") ? ep.bot : `https://t.me/verse1_8bot?start=${ep.bot}`, '_blank');
                } else {
                    window.location.href = `download.html?id=${currentAnimeId}_s${cleanS}_e${currentEpIndex + 1}`;
                }
            };

            listenToComments(animeKey, epKey);
        }

        function postComment() {
            const name = document.getElementById('user-name').value.trim() || "User";
            const text = document.getElementById('comment-text').value.trim();
            if(!text) return;
            const animeKey = currentAnimeId.replace(/[.#$[\]]/g, "_");
            const cleanS = currentSeason.replace(/\D/g,'');
            const epKey = `s${cleanS}_e${currentEpIndex + 1}`;
            db.ref(`comments/${animeKey}/${epKey}`).push({ name, text, timestamp: Date.now() });
            document.getElementById('comment-text').value = "";
        }

        function listenToComments(animeKey, epKey) {
            db.ref(`comments/${animeKey}/${epKey}`).on('value', snap => {
                const list = document.getElementById('comment-list'); list.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.values(data).reverse().forEach(c => {
                        list.innerHTML += `<div class="comment-item"><div class="user-avatar text-xs">${c.name.charAt(0).toUpperCase()}</div><div class="flex-1"><h4 class="text-[11px] font-bold text-gray-400">${c.name}</h4><p class="text-xs text-gray-500">${c.text}</p></div></div>`;
                    });
                }
            });
        }

        function changeSeason(s) {
            window.location.href = `?id=${currentAnimeId}&s=${s}&ep=1`;
        }

        function smartChange(dir) {
            const filtered = allData.filter(x => x.name.startsWith(currentSeason));
            const newEp = (currentEpIndex + 1) + dir;
            if(newEp >= 1 && newEp <= filtered.length) {
                window.location.href = `?id=${currentAnimeId}&s=${currentSeason}&ep=${newEp}`;
            }
        }

        init();
    </script>
</body>
</html>
