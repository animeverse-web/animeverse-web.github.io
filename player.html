<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Stream & Download</title>
    
    <meta property="og:type" content="video.other">
    <meta id="og-title" property="og:title" content="AnimeVerse - Watch Online">
    <meta id="og-desc" property="og:description" content="Stream and Download your favorite anime in Hindi/Sub.">
    <meta id="og-image" property="og:image" content="https://i.ibb.co/mF0pYxT/animeverse-logo.png"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --neon: #FF7B00; --bg: #0D0D12; --card-bg: #181c25; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; margin: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }
        .back-btn { background: #1c1f26; border: 1px solid #2a2e38; border-radius: 10px; padding: 8px 12px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .header-card { background: var(--card-bg); margin: 15px; padding: 15px; border-radius: 20px; display: flex; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .poster-img { width: 110px; aspect-ratio: 2/3; object-fit: cover; border-radius: 12px; }
        .badge-info { background: #2a2e38; color: var(--neon); font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; }
        .video-box { margin: 0 15px; position: relative; width: calc(100% - 30px); aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        #main-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; pointer-events: none; }
        .video-box.clicked #main-player { pointer-events: auto; }
        .nav-btn { flex: 1; background: #1c1f26; color: #fff; padding: 12px; border-radius: 12px; font-weight: 700; font-size: 11px; text-transform: uppercase; border: 1px solid #2a2e38; text-align: center; cursor: pointer; }
        .btn-dl { background: var(--neon); color: #000; border: none; }
        .ep-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 400px; overflow-y: auto; padding: 15px; }
        .ep-card { background: #181c25; border-radius: 12px; overflow: hidden; border: 2px solid transparent; transition: 0.3s; cursor: pointer; position: relative; opacity: 0.4; }
        .ep-card.active { opacity: 1 !important; border-color: var(--neon); transform: scale(0.96); }
        .ep-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .badge-count { position: absolute; top: 4px; left: 4px; background: var(--neon); color: #000; font-size: 8px; font-weight: 900; padding: 2px 5px; border-radius: 4px; z-index: 10; }
        footer { margin-top: 20px; padding: 20px; text-align: center; background: #0a0a0f; border-top: 1px solid #1a1a24; }
    </style>
</head>
<body>

    <div class="p-5 flex items-center gap-4">
        <button class="back-btn" onclick="window.history.back()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <div class="text-2xl font-black italic uppercase">ANIME<span class="text-[#FF7B00]">VERSE</span></div>
    </div>

    <div class="header-card">
        <img id="poster" src="" class="poster-img"> 
        <div class="flex-1">
            <h1 id="title" class="text-lg font-bold uppercase mb-2 line-clamp-2">Loading...</h1>
            <div class="flex items-center gap-3 mb-3">
                <span class="badge-info">Hindi / Sub</span>
                <span id="year" class="text-xs text-gray-400 font-bold">----</span>
                <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-gray-400">üëÅÔ∏è <span id="ep-views">0</span> Views</span>
            </div>
            <p id="desc" class="text-[11px] text-gray-400 line-clamp-3">Fetching details...</p>
        </div>
    </div>

    <div class="video-box mb-4" id="video-container">
        <iframe id="main-player" src="" allowfullscreen></iframe>
    </div>

    <div class="flex gap-2 px-[15px] mb-5">
        <button class="nav-btn" onclick="smartChange(-1)">Prev</button>
        <button id="dl-button" class="nav-btn btn-dl">Download Ep</button>
        <button class="nav-btn" onclick="smartChange(1)">Next</button>
    </div>

    <div class="px-[15px]">
        <div id="ep-grid" class="ep-grid"></div>
    </div>

    <footer><div class="text-[10px] text-gray-500 font-bold uppercase">¬© 2026 AnimeVerse</div></footer>

    <script>
        // Firebase Config (Aapki file se liya gaya)
        const firebaseConfig = { 
            apiKey: "AIzaSyAe5XKQlowY_AroKkQ80SeAYPqLnF02KoE", 
            databaseURL: "https://animeverse-9eada-default-rtdb.firebaseio.com/", 
            projectId: "animeverse-9eada", 
            appId: "1:296666771306:web:df732df90b1e5e9108ff13" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const csvURL = "https://docs.google.com/spreadsheets/d/1VLcid14lgDfdDvYzfJLpLsbgD_jpY1CGzutgpEGhZdA/export?format=csv";
        const tmdbKey = "eef0f9c16ca61d6c843e7d43ddc5e1d8";
        let allData = [], filteredEpisodes = [], currentIndex = 0, mainPosterURL = "";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const animeId = params.get('id');
            if(!animeId) return;

            try {
                const tmRes = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${tmdbKey}&query=${encodeURIComponent(animeId.replace(/-/g,' '))}`);
                const tmData = await tmRes.json();
                if(tmData.results?.[0]) {
                    const r = tmData.results[0];
                    mainPosterURL = "https://image.tmdb.org/t/p/w500" + r.poster_path;
                    document.getElementById('title').innerText = r.name || r.title;
                    document.getElementById('poster').src = mainPosterURL;
                    document.getElementById('year').innerText = (r.first_air_date || r.release_date || "").split('-')[0];
                    document.getElementById('desc').innerText = r.overview;
                }
            } catch(e) { console.log("TMDB Error"); }

            const res = await fetch(csvURL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            allData = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { 
                    id: c[0]?.replace(/"/g, '').trim(), 
                    name: c[1]?.replace(/"/g, '').trim(), 
                    url: c[2]?.replace(/"/g, '').trim(), 
                    bot: c[3]?.replace(/"/g, '').trim() 
                };
            }).filter(x => x.id === animeId);

            if(allData.length > 0) loadSeason(allData[0].name.split(' - ')[0]);
        }

        function loadSeason(sName) {
            filteredEpisodes = allData.filter(x => x.name.startsWith(sName));
            const grid = document.getElementById('ep-grid');
            grid.innerHTML = "";
            filteredEpisodes.forEach((ep, i) => {
                const card = document.createElement('div');
                card.className = "ep-card"; card.id = `card-${i}`;
                card.innerHTML = `<div class="badge-count">${i+1}</div><img src="${mainPosterURL}" class="ep-img"><p class="text-[9px] font-bold p-2 truncate">Episode ${i+1}</p>`;
                card.onclick = () => selectEpisode(i);
                grid.appendChild(card);
            });
            selectEpisode(0);
        }

        function selectEpisode(index) {
            currentIndex = index;
            const ep = filteredEpisodes[index];
            if(!ep) return;

            const player = document.getElementById('main-player');
            const container = document.getElementById('video-container');
            player.src = ep.url;
            container.classList.remove('clicked');

            const animeID = ep.id.replace(/[.#$[\]]/g, "_");
            const epKey = `ep_${index + 1}`;
            const sessionKey = `v_${animeID}_${epKey}`;
            
            // Current Date for Firebase (YYYY-MM-DD)
            const today = new Date().toISOString().split('T')[0];

            // --- CLICK LOGIC ---
            container.onclick = () => {
                if (!sessionStorage.getItem(sessionKey)) {
                    // 1. Total Views (Lifetime)
                    db.ref(`animeverse/${animeID}/${epKey}/total_clicks`).transaction(c => (c || 0) + 1);
                    
                    // 2. Daily Views (Firebase mein hidden tracking)
                    db.ref(`animeverse/${animeID}/${epKey}/daily_stats/${today}`).transaction(c => (c || 0) + 1);
                    
                    sessionStorage.setItem(sessionKey, "true");
                }
                container.classList.add('clicked');
            };

            // Player par sirf Lifetime Views dikhayenge
            db.ref(`animeverse/${animeID}/${epKey}/total_clicks`).on('value', snap => {
                document.getElementById('ep-views').innerText = (snap.val() || 0).toLocaleString();
            });

            const dlBtn = document.getElementById('dl-button');
            dlBtn.onclick = () => {
                if(ep.bot) window.open(ep.bot.startsWith("http") ? ep.bot : `https://t.me/verse1_8bot?start=${ep.bot}`, '_blank');
                else window.location.href = `download.html?id=${ep.id}_e${index+1}`;
            };

            document.querySelectorAll('.ep-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${index}`)?.classList.add('active');
        }

        function smartChange(dir) {
            let nIdx = currentIndex + dir;
            if (nIdx >= 0 && nIdx < filteredEpisodes.length) selectEpisode(nIdx);
        }
        init();
    </script>
</body>
</html>
